<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>TIMER:hubb - Your Friendly Timer</title>
    <style>
        body {
          background-image: url('./pexels-photo-3473569.webp');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <audio src="./annoying.mp3" id="bising" loop preload="auto"></audio>
</head>
<body>
    <br>
    <br>
    <br>
    <header>
        <div id="logo"><h1>TIMER:<span id="hubb">hubb</span></h1></div>
        <h3>YOUR FRIENDLY REMINDER</h3>
    </header>

    <main>
        <div class="formInputan">
            <form action="#" onsubmit="h8Timer()">
                <input type="text" class="remind" id="ingatkan" placeholder="REMIND ME TO" required style="background-color: red;">
                <br>
                <input type="number" class="waktu" id="jam" placeholder="HOURS" min="0" required>
                <input type="number" class="waktu" id="menit" min="0" max="60" placeholder="MINUTES" required>
                <input type="number" class="waktu" id="detik" min="0" max="60" placeholder="SECONDS" required>
                <br>
                <input type="submit" value="COUNT ME DOWN!" id="submit">
            </form>
            <br>
            <br>
            <br>
            <br>
            <div id="display">
                <div id="label"><p>reminder</p></div>
                <div id="queue"><p>queue</p></div>
                <br>
                <button type="button" class="btn" id="button" onclick="stop()">STOP ALARM</button>            
                
            </div>
        </div>
    </main>

    <footer>
        <div class="penutup">
            <a href="./README.md" target="_blank" style="color: wheat;">Read Me</a>
            <p>copyright by Hubbusysyuhada</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="color: wheat;">About Me</a>
        </div>
    </footer>


<script src="./Simple-Timer.js"></script>
</body>
</html>
